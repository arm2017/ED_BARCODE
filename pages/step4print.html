<script type="text/javascript">
	function validatestep4_back() {
		localStorage["step"] = 3;
		window.location = "index2.html";
	}
	
	function save(){
		
		$.fn.mysave();
		
	}
	
	function pdfsave(){
			$("#fileDialog").click();
	}

	<div class="container-fluid">
		<!-- header -->
		<div class="panel panel-default">
			<div class="panel-body" align="center">

		<div class="panel panel-primary" id="offlineView">
			<div class="panel-heading">พิมพ์ </div>

			  </div>
			</div>
			
			
				<div align="center">
				
					<button type="button" class="btn btn-primary" onclick="pdfsave();">
					<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
						บันทึกไฟล์ PDF
					</button>
					<div style=" visibility: hidden;">
					<input type="file" id="fileDialog" nwsaveas="forprint.pdf"  onchange="save();"/>
					</div>
				
				</div>
			</div>
		</div>


		<!-- <button -->

							</tr>
						</table>

					</div>
				</div>
			</div>
		</div>
