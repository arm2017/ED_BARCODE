	   		function Login()
			{
			    var url = "http://161.246.3.242:8081/EDBarcodeWeb/ws/EDBarcodeService";
			    var pl = new SOAPClientParameters();
			    pl.add("userName", $("#exampleInputEmail1").val());
			    pl.add("password", $("#exampleInputPassword1").val());
			    SOAPClient.invoke(url, "loginRequest", pl, true, Login_callBack);
			    return false;
			}
			function Login_callBack(r , soapResponse)
			{
			    // alert(r + soapResponse);
			   var node = soapResponse.childNodes[0].childNodes[1].childNodes[0].childNodes;
			   var responeSoap = { 'status' : node[0].innerHTML  , 'description' : node[1].innerHTML}
			   if(responeSoap.status == '1'){
			   	$('#msgAlert').html(responeSoap.description);
			   	$('#msgAlert').show();
			   }
			    if(responeSoap.status == '0'){
			    	// sync data
			    	getMasterData();
			   		// window.location = 'pages/index.html';
			   }
			}

			$(document).ready(function(){
				$('#msgAlert').hide();
			});

			function getMasterData(){
				  var url = "http://161.246.3.242:8081/EDBarcodeWeb/ws/EDBarcodeService";
				    var pl = new SOAPClientParameters();
				    pl.add("licenseNo", '');
				    SOAPClient.invoke(url, "syncMasterDataRequest", pl, true, getMasterData_callBack);
			}

			function getMasterData_callBack (r , soapResponse) {
				
				var syncMasterDataRequest =  convertXML(soapResponse);
				if(syncMasterDataRequest.status != '0'){
					$('#msgAlert').html( syncMasterDataRequest.description );
			   		$('#msgAlert').show();
					return false;
				}

				localStorage['syncMasterDataRequest'] =JSON.stringify(syncMasterDataRequest); 

				// GO to index
				// window.location = 'pages/index.html';

			}
