<!DOCTYPE html>
<html ng-app="Pagefour">
<head>
<meta charset="utf-8">
<title>ED Barcode</title>
<script src="lib/angular-1.3.15/angular.js"></script>
<script src="js/pagefour.js"></script>
<script src="lib/jquery-1.11.2.js"></script>
<script src="lib/jquery.numeric.js"></script>
<link rel="stylesheet" href="lib/bootstrap-3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/pageonestyle.css">
<link rel="stylesheet"
	href="lib/bootstrap-3.3.4/css/bootstrap-theme.min.css">
<script src="lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>

<style type="text/css">
.number {
	text-align: right;
}
</style>
</head>
<body ng-controller="pagefourCtrl">
	<div class="container-fluid">

		<div class="panel panel-default">
			<div class="panel-body" align="center">
				<img src="img/step4.png" alt="step1">
			</div>
		</div>

		<!-- 		summary -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">แสดงตัวอย่างการพิมพ์</h3>
			</div>
			<div class="panel-body">

				<div class="panel panel-info">
					<div class="panel-body">
						<blockquote>
							<p>กรุณาเลือกแบบฟอร์มเพิ่ม แสดงตัวอย่าง</p>
						</blockquote>
						
						<div align="center">
							<button type="button" class="btn btn-default" ng-click="report01()">
								<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
								สร.120
							</button>
							<button type="button" class="btn btn-default" ng-click="report02()">
								<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
								แบบ กองทุน ๑/๐๑
							</button>
							<button type="button" class="btn btn-default" ng-click="report03()">
								<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
								แบบ สสท.๑/๐๑
							</button>
							<button type="button" class="btn btn-default" ng-click="report04()">
								<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
								แบบ สสส.๑/๐๑
							</button>
						</div>
					</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-body">

						<blockquote>
							<p>*กรุณาตรวจสอบก่อน เลือกทำรายการ</p>
							<p>*กดทำรายการแล้วไม่สามารถย้อนกลับได้</p>
						</blockquote>

						<div align="center">
							<button type="button" class="btn btn-info">
								<span class="glyphicon glyphicon-hdd" aria-hidden="true"></span>
								พิมพ์แบบฟอร์ม
							</button>
							<button type="button" class="btn btn-success">
								<span class="glyphicon glyphicon-cloud-upload"
									aria-hidden="true"></span> ส่งแบบฟร์อมผ่านอินเตอร์เน็ต
							</button>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- 		summary -->
		<!-- 		footer -->
		<div class="panel panel-info">
			<div class="panel-body">
				<div align="center">
					<button type="button" class="btn btn-default" ng-click="back()">
						<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
						ย้อนกลับ
					</button>
				</div>
			</div>
		</div>
		<!-- 		footer -->
	</div>
</body>
</html>
